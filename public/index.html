<!doctype tml>
<html>
	<head>
	<title>Msgpack websocket test</title>
	<meta charset="utf-8"></meta>
	</head>
	<body>
	<label>Start State<input type=text id="start_state" /></label><br />
		<label>Action<input type=text id="action" /></label><br />
		<label>End State<input type=text id="end_state" /></label><br />
		<br />
		<select id="msg_type">
			<option value=1>Link</option>
			<option value=2>List</option>
			<option value=3>Clear</option>
		</select>
		<input type=button id="send" value="Send"></input>
		<div id="encoded_output"></div>
		<div id="messages"></div>
		<script src="public/js/msgpack.js"></script>
		<script src="public/js/main.js"></script>
	</body>
</html>
